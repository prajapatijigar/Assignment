<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Quantity.css" />
  </head>
  <body>
    <h2>Calculate subtotal price of quantity in JavaScript?</h2>
    <table class="table">
      <tr class="heading">
        <th>product info</th>
        <th>quantity</th>
        <th>price (per unit)</th>
        <th>price (subtotal)</th>
        <th></th>
      </tr>
      <tr>
        <td class="imegin-content">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGw6FHlnNt74eXCMaFouXGJlfsi3cg4SJzLGCYncpeHVfLDFLL2IHNO7PdqA&s"
            alt=""
            width="10px"
            height="10px"
          />
          <p>
            Discover the Latest Trends in Women's Handbags: A Style Guide for
            Every Occasion
          </p>
        </td>
        <td class="d-flex">
          <input type="number" id="quantity" class="inp" />
        </td>
        <td class="price">$29.99</td>
        <td class="quantity">$0</td>
        <td class="buttons">
          <button class="add">click</button>
          <button class="remove">remove</button>
        </td>
      </tr>
      <tr>
        <td class="imegin-content">
          <img
            src="https://m.media-amazon.com/images/I/71uSBkPXhTL._SY879_.jpg"
            alt=""
            width="10px"
            height="10px"
          />
          <p>
            Denim Artistry: Discover Trendy Jeans Paint Ideas for Unique Style
            Statements
          </p>
        </td>
        <td class="d-flex">
          <input type="number" class="inptwo" id="inputfield" />
        </td>
        <td class="price">$29.99</td>
        <td class="quantity">$0</td>
        <td class="buttons">
          <button class="add">click</button>
          <button class="remove">remove</button>
        </td>
      </tr>
      <tr>
        <td class="imegin-content"></td>
        <td class="d-flex"></td>
        <td class="price"></td>
        <td class="quantity"></td>
        <td class="buttons">
          <button class="remove">remove</button>
        </td>
      </tr>
    </table>

    <script src="./Calculate.js"></script>
  </body>
</html>
