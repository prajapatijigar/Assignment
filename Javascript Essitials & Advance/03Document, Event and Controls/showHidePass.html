<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     
       <label>password</label>
       <input type="password" name="" id="inp">
       <button ondblclick="showFunction()" onmouseleave="hideFunction()">showpassword</button>

     <script>
            
             let inpVal = document.getElementById('inp')
        function showFunction(){
               inpVal.type = "text"
        }
        function hideFunction(){
              inpVal.type = "password"
        }


     </script>

</body>
</html>
