<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function waitFor(time) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve(`Waited for ${time} milliseconds`);
          }, time);
        });
      }

      // Function to handle the promise
      function handlePromise() {
        console.log("Start");
        waitFor(2000) 
          .then((message) => {
            console.log(message);
            return waitFor(3000); 
          })
          .then((message) => {
            console.log(message);
            return "Finished";
          })
          .then((message) => {
            console.log(message);
            console.log("End");
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }

      // Call the function to start the promise chain
      handlePromise();
    </script>
  </body>
</html>
