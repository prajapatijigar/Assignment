<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let salaries = {
        John: 100,
        Pete: 300,
        Mary: 250,
      };

      function sumSalaries(salaries) {
        let sum = 0
            
            for (const i of Object.values(salaries)) {
                  sum += i;
            }
            return sum
      }

       console.log(sumSalaries(salaries));
    </script>
  </body>
</html>
