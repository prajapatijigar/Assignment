<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let fruits = ["Apples", "Pear", "Orange"];
      let shoppingCart = fruits; // shoppingCart now references the same array as fruits
      shoppingCart.push("Banana"); // This modifies the array referenced by both shoppingCart and fruits
      alert(fruits.length); // This alerts the length of the array referenced by fruits
    </script>
  </body>
</html>
