<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
            const ask = (question, yes, no) => {
              if (confirm(question)) yes();
              else no();
            };

            ask(
              "Do you agree?",
              () => {
                alert("You agreed.");
              },
              () => {
                alert("You canceled the execution.");
              }
            );


            // here
            // The ask function definition was converted to an arrow function.
            // The anonymous function expressions passed as arguments to ask were converted to arrow functions.
    </script>
  </body>
</html>
